ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "Machine_Learning"
  site-url: "https://Isaac-Flath.github.io/Machine_Learning/"
  description: "Collection of Machine Learning Projects"
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: main
  repo-url: "https://github.com/Isaac-Flath/Machine-Learning/"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/Isaac-Flath/Machine-Learning/"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
